<div class="contacts-widget">
  <svg class="contacts-widget__icon">
    <use xlink:href="{{root}}assets/img/sprite/icon.svg#phone"></use>
  </svg>
  <ul class="contacts-widget__list">
    {{#each contacts.phone}}
    <li class="contacts-widget__item">
      <a class="contacts-widget__link" href="tel:{{ this }}">
        {{ this }}</a>
    </li>
    {{/each}}
  </ul>
</div>
