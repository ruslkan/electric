<div class="contacts-widget">
  <svg class="contacts-widget__icon">
    <use xlink:href="{{root}}assets/img/sprite/icon.svg#mail"></use>
  </svg>
  <ul class="contacts-widget__list">
    {{#each contacts.email}}
    <li class="contacts-widget__item">
      <a class="contacts-widget__link" href="mailto: {{ this }}">{{ this }}</a>
    </li>
    {{/each}}
  </ul>
</div>
