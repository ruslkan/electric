<div id="modalPhotoCountryHouse" class="modal-photo">
  <div class="modal-photo__top-container">
    <div class="modal-photo__logo">
      {{> logo}}
    </div>
    <h5 class="modal-photo__headline">{{ card.headline }}</h5>
  </div>
  <!-- Begin Modal Photo Gallery Image and Photo -->
  <div id="servicesPhotoCountryHouse" class="modal-photo__gallery">
    <button class="modal-photo__gallery-previous">
      <span class="show-for-sr">Previous Slide</span> &#9664;&#xFE0E;
    </button>
    <button class="modal-photo__gallery-next">
      <span class="show-for-sr">Next Slide</span> &#9654;&#xFE0E;
    </button>
    <ul class="modal-photo__gallery-photos">
      {{#each photo}}
      <li class="modal-photo__gallery-photos-item is-active">
        <img class="modal-photo__gallery-photos-image" src="{{ this }}" alt="Электромонтаж в квартире">
      </li>
      {{/each}}
    </ul>
  </div>
  <!-- End Modal Photo Gallery Image and Photo -->
  <button class="close-button" aria-label="Close modal" type="button" data-close>
    <span aria-hidden="true">&times;</span>
  </button>
</div>
