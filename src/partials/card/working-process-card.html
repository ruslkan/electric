<div class="working-process-card" data-equalizer-watch="workingProcessCard">
  <div class="working-process-card__icon-area">
    <div class="working-process-card__big-circle">
      <div class="working-process-card__small-circle">
        <div class="working-process-card__icon">
          {{ icon }}
        </div>
      </div>
    </div>
  </div>
  <h5 class="working-process-card__headline">{{ headline }}</h5>
  <p class="working-process-card__desc">{{ desc }}</p>
</div>
