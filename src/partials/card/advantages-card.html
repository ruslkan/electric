<div class="advantages-card" data-equalizer-watch="advantagesCard">
  <div class="advantages-card__icon-area">
    <div class="advantages-card__big-circle">
      <div class="advantages-card__small-circle">
        <svg class="advantages-card__icon">
          <use xlink:href="{{ icon }}"></use>
        </svg>
      </div>
    </div>
  </div>
  <h5 class="advantages-card__headline">{{ headline }}</h5>
  <p class="advantages-card__desc">{{ desc }}</p>
</div>
